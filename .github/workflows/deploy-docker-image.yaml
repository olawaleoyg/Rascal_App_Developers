on:
  push:
    branches: [ "main", "ft/chatbot-codebase" ]

# env:
  # Use docker.io for Docker Hub if empty
  # REGISTRY: docker.io
  # github.repository as <account>/<repo>
  # IMAGE_NAME: ${{ github.repository }}


jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      # This is used to complete the identity challenge
      # with sigstore/fulcio when running outside of PRs.
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # - uses: mr-smithers-excellent/docker-build-push@v6
      #   with:
      #     image: olawaleoyg/chatbot
      #     registry: docker.io
      #     username: ${{ secrets.DOCKER_USERNAME }}
      #     password: ${{ secrets.DOCKER_PASSWORD }}
          

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
        with:
          registry: public.ecr.aws
          username: ${{ secrets.AWS_ACCESS_KEY_ID }}
          password: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        env:
          AWS_REGION: us-east-1

      - name: Build, tag, and push docker image to Amazon ECR
        env:
          REGISTRY: 211125759162.dkr.ecr.eu-west-1.amazonaws.com
          REPOSITORY: samanja-dev
          IMAGE_TAG: ${{ github.sha }}
        run: |
          aws ecr get-login-password --region eu-west-1 | docker login --username AWS --password-stdin 211125759162.dkr.ecr.eu-west-1.amazonaws.com
          # docker build -t $REGISTRY/$REPOSITORY:$IMAGE_TAG .
          # docker push $REGISTRY/$REPOSITORY:$IMAGE_TAG
          docker build -t samanja-dev .
          docker tag samanja-dev:latest 211125759162.dkr.ecr.eu-west-1.amazonaws.com/samanja-dev:latest
          docker push 211125759162.dkr.ecr.eu-west-1.amazonaws.com/samanja-dev:latest